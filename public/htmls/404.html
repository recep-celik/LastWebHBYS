<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>
  <link rel="shortcut icon" href="../../public/images/404.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style media="screen">
    body {
      background: linear-gradient(90deg, rgb(114, 22, 79), transparent);
      color: rgba(0, 0, 0, 0.87);
      font-family: Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #message {
      background: white;
      max-width: 360px;
      margin: 15px auto 16px;
      padding: 32px 24px 16px;
      border-radius: 45px;
    }

    #message h3 {
      color: #888;
      font-weight: normal;
      font-size: 16px;
      margin: 16px 0 12px;
    }

    #message h2 {
      color: #ffa100;
      font-weight: bold;
      font-size: 16px;
      margin: 0 0 8px;
    }

    #message h1 {
      font-size: 22px;
      font-weight: 900;
      color: cornflowerblue;
      margin: 0 0 16px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0px 0px 20px 0px grey;
      line-height: 30px;
    }

    #message p {
      line-height: 140%;
      margin: 16px 0 24px;
      font-size: 14px;
    }

    #message a {
      display: block;
      text-align: center;
      background: #039be5;
      text-transform: uppercase;
      text-decoration: none;
      color: white;
      padding: 16px;
      border-radius: 4px;
    }

    #message,
    #message a {
      box-shadow: 0px 0px 30px 0px grey;
    }

    #load {
      color: rgba(0, 0, 0, 0.4);
      text-align: center;
      font-size: 13px;
    }

    #homeBtn {
      margin: 0px -172px 0px 117px;
      font-size: 24px;
      background: none;
      border: ridge;
      border-top: none;
      cursor: pointer;
      border-radius: 8px;
    }

    @media (max-width: 600px) {

      body,
      #message {
        margin-top: 0;
        background: white;
        box-shadow: none;
      }

      body {
        border-top: 16px solid #ffa100;
      }
    }
  </style>
</head>

<body>

  <div id="message">
    <h1>Page Not Found
      <span>
        <button id="homeBtn" title="Go back to Home Page" onclick="window.location.href='/public/htmls/index.html'">
          <i class="fa fa-university"></i>
        </button>
      </span>
    </h1>
    <br>
    <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
    <img src="../../public/images/404.png" alt="">
  </div>
</body>

</html>
